##! Additional Old Laptop Keybinds
# Toggle Master/Dwindle layout
bind = Super+Alt, L, exec, ~/.config/hypr/scripts/ChangeLayout.sh # Toggle Master/Dwindle layout

# Dropdown terminal
bind = Super+Shift, Return, exec, ~/.config/hypr/scripts/Dropterminal.sh $term # Dropdown terminal

# All Float Mode
bind = Super+Alt, Space, exec, hyprctl dispatch workspaceopt allfloat # All Float Mode

# Refresh waybar, swaync, rofi
bind = Super+Alt, R, exec, ~/.config/hypr/scripts/Refresh.sh # Refresh waybar/swaync/rofi

