# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

##! Old laptop keybinds (reverted from config.bak)
# Kill process (Super+Shift+Q instead of Super+Shift+Alt+Q)
bind = Super+Shift, Q, exec, ~/.config/hypr/scripts/KillActiveProcess.sh # Kill active process

# Fullscreen (Super+Shift+F instead of Super+F)
bind = Super+Shift, F, fullscreen, 0 # Fullscreen

# Fake fullscreen (Super+Ctrl+F instead of Super+D)
bind = Super+Ctrl, F, fullscreen, 1 # Fake fullscreen

# Float toggle (Super+Space instead of Super+Alt+Space)
bind = Super, Space, togglefloating, # Float/Tile toggle

# Move window with arrows (Super+Ctrl+Arrow instead of Super+Shift+Arrow)
bind = Super+Ctrl, Left, movewindow, l # Move window left
bind = Super+Ctrl, Right, movewindow, r # Move window right
bind = Super+Ctrl, Up, movewindow, u # Move window up
bind = Super+Ctrl, Down, movewindow, d # Move window down

# Resize window with arrows (Super+Shift+Arrow)
binde = Super+Shift, Left, resizeactive, -50 0 # Resize left
binde = Super+Shift, Right, resizeactive, 50 0 # Resize right
binde = Super+Shift, Up, resizeactive, 0 -50 # Resize up
binde = Super+Shift, Down, resizeactive, 0 -50 # Resize down

# Swap window (Super+Alt+Arrow) - was missing in new config
bind = Super+Alt, Left, swapwindow, l # Swap window left
bind = Super+Alt, Right, swapwindow, r # Swap window right
bind = Super+Alt, Up, swapwindow, u # Swap window up
bind = Super+Alt, Down, swapwindow, d # Swap window down

